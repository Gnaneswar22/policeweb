        /* Header Section */
        .header {

                flex-direction: row;

            padding: 0;
            display: flex;
            justify-content: center;

        }
        
        .navbar ul li a {

            text-decoration: none;
            font-size: 18px;
        }

                display: none;
                width: 100%;
                background-color: #2f415c;
            }
        
            .navbar ul.show {
                display: flex;
            }
        
            .navbar ul li {
                padding: 10px 0;
                text-align: center;
            }
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;

        /* Hamburger menu on smaller screens */

                background-color: #00509e;

    let map;
    let marker;  // Declare the marker variable

    // Initialize the Google Map
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 18.29379415, lng: 83.8954661 }, // Default center (Srikakulam I Town)
            zoom: 10
        });
    }

    // Update the map and police station details when the user selects a mandal
    function updateMapForMandal() {
        const selectedMandal = document.getElementById("mandal").value;
        const policeStationDetails = policeStationsData[selectedMandal];

        const heading = document.getElementById("mandal-heading");
        const stationList = document.getElementById("police-station-list");

        heading.textContent = `${selectedMandal} Police Stations`;

        // Clear the previous station list
        stationList.innerHTML = '';

        if (policeStationDetails) {
            // Add the selected police station details to the list
            const li = document.createElement("li");
            li.innerHTML = `
                <strong>Station Name:</strong> ${selectedMandal}<br>
                <strong>Address:</strong> ${policeStationDetails.address}<br>
                <strong>Contact:</strong> ${policeStationDetails.contact}
            `;
            stationList.appendChild(li);

            // Update the map location
            map.setCenter(policeStationDetails.coords);
            map.setZoom(12);

            // Place marker on the selected station
            if (marker) {
                marker.setMap(null);  // Remove previous marker
            }
            marker = new google.maps.Marker({
                position: policeStationDetails.coords,
                map: map,
                title: selectedMandal
            });
        }
    }
</script>
