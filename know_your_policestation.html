            height: 3px;

                display: flex;
            }

                flex-direction: column;
                background-color: #00509e;
                width: 100%;
                text-align: center;
            }

        }

        }

        }

            text-align: center;
            padding: 5px 0;
            position: fixed;

        /* Mobile adjustments for map */

            #map {
                height: 300px;
            }
        }
        
        /* Very small device adjustments for map */
        @media only screen and (max-width: 480px) {
            #map {
                height: 250px;
            }

    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.gomaps.pro/maps/api/js?key=AlzaSylRAnFAvAKfs-cDWhxsaEMQ5v2RoETSKfl&callback=initMap"></script>
    <script>
        // Police station data
        const policeStationsData = {
            "Srikakulam I Town": { coords: { lat: 18.29379415, lng: 83.8954661 } },
            "Srikakulam II Town": { coords: { lat: 18.29580307, lng: 83.89439602 } },
            "Amadalavalasa": { coords: { lat: 18.4126473, lng: 83.9024714 } },
            "Kasibugga Urban": { coords: { lat: 18.76040782, lng: 84.41728723 } },
            "Kasibugga Rural": { coords: { lat: 18.7715723, lng: 84.4106576 } },
            "Tekkali": { coords: { lat: 18.6014578, lng: 84.2293932 } },
            "Sompeta": { coords: { lat: 18.94468036, lng: 84.58441993 } },
            "Palakonda": { coords: { lat: 18.5978917, lng: 83.7628311 } },
            "Ichapuram": { coords: { lat: 19.11408495, lng: 84.69118419 } },
            "Mandasa": { coords: { lat: 18.8724878, lng: 84.4592431 } },
            "Narasanapeta": { coords: { lat: 18.4181183, lng: 84.0455506 } },
            "Ponduru": { coords: { lat: 18.3487186, lng: 83.7549105 } },
            "Etcherla": { coords: { lat: 18.2803865, lng: 83.828617 } },
            "Gara": { coords: { lat: 18.3316956, lng: 84.0517674 } },
        };

        let map;
        let markers = [];

        // Initialize Google Map
        function initMap() {
            const srikakulamCenter = { lat: 18.29379415, lng: 83.8954661 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: srikakulamCenter, // Center of Srikakulam
            });

            // Add markers for all police stations
            for (const station in policeStationsData) {
                const marker = new google.maps.Marker({
                    position: policeStationsData[station].coords,
                    map: map,
                    title: station,
                });
                markers.push(marker);
            }
        }

        // Filter and update the map based on mandal selection
        function updateMapForMandal() {
            const selectedMandal = document.getElementById("mandal").value;
            const policeStationDetails = policeStationsData[selectedMandal];

            // Display details
            const details = document.getElementById("mandal-details");
            const heading = document.getElementById("mandal-heading");
            const stationList = document.getElementById("police-station-list");

            heading.textContent = `${selectedMandal} Police Stations`;

            // Clear previous station list
            stationList.innerHTML = '';

            // Add corresponding stations to the list
            if (policeStationDetails) {
                const li = document.createElement("li");
                li.textContent = selectedMandal;
                stationList.appendChild(li);
            }

            map.setCenter(policeStationDetails.coords);
            map.setZoom(10);
        }
    </script>
