<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikakulam Police Department</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        text-align: center;
    }
    .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f415c;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
    
    h1, h2 {
        margin: 0;
    }
    #sklmlogo, .aplogo {
                width: 80px;
            }
            .sklm {
            font-size: 50px;
            color: white;
            margin: 0;
        }

        .police {
            font-size: 40px;
            color: rgb(249, 0, 0);
            margin: 0;
        }

        .aplogo {
            width: 100px;
            height: auto;
        }

     /* Navbar Styles */
     .navbar {
            background-color:#2f415c;
            padding: 12px 0;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            padding: 8px 10px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Responsive Navbar for smaller devices */
        @media only screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #2f415c;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar ul li {
                padding: 10px 0;
                text-align: center;
            }
        }




    section {
        margin: 20px 0;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="tel"],
    input[type="email"],
    textarea {
        width: 50%;
        padding: 50px;;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border: radius 10px;;
    }
    
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9em;
        background-color: #2f415c;
    }
</style>    
</head>
<body>
    
    <header class="header">
        <a href="homepage.html"><img src="sklmplc.png" id="sklmlogo" alt="City Logo"></a>
        <div class="titles">
            <h1 class="sklm">SRIKAKULAM</h1>
            <h1 class="police">POLICE</h1>
        </div>
        <a href="homepage.html"><img class="aplogo" src="applogo.png" alt="App Logo"></a>
    </header>
<br>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="homepage.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
            <li><a href="organisation.html">ORGANISATION CHART</a></li>
            <li><a href="know_your_policestation.html">KNOW YOUR POLICE STATION</a></li>
            <li><a href="womenscrner.html">WOMEN'S CORNER</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contacts.html">CONTACT</a></li>
        </ul>
    </nav>


    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; SRI SIVANI COLLEGE OF ENGINEERING</p>
    </footer>
</body>
</html>
