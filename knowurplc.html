    <script>
      // assume you have a data object with police stations for each mandal
      const policeStationsData = {
          "Srikakulam": [
            "Srikakulam Town Police Station",
            "Srikakulam Rural Police Station"
          ],
          "Gara": [
            "Gara Police Station"
          ],
          "Polaki": [

          ],
          "Narasannapeta": [

          ],
          "Amadalavalasa": [

          ],

          ],
          "Burja": [

          ],

          ],

          ],

          ],

          ],
          "Vajrapu Kotthuru": [
            "Vajrapukothuru Police Station"
          ],
          "Mandasa": [
            "Mandasa Police Station"
          ]
        };
      // get the select element and the police station list element
      const mandalSelect = document.getElementById("mandal-select");
      const policeStationList = document.getElementById("police-station-list");
  
      // add an event listener to the select element
      mandalSelect.addEventListener("change", function() {
        const selectedMandal = mandalSelect.value;
        const policeStations = policeStationsData[selectedMandal];
  
        // clear the police station list
        policeStationList.innerHTML = "";
  
        // display the police stations for the selected mandal
        if (policeStations) {
          policeStations.forEach((station) => {
            const listItem = document.createElement("li");
            listItem.textContent = station;
            listItem.className = "list-group-item";
            policeStationList.appendChild(listItem);
          });
        }
      });
    </script>
