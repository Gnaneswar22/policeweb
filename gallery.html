    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f415c;
            padding: 10px 20px;
            color: white;
        }

        header img {
            height: 60px;
        }

        /* Navigation Bar */
        nav {
            background-color: #00509e;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Ensure items wrap on smaller screens */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            font-size: 14px;
        }

        nav ul li a:hover {
            background-color: #003366;
        }

        /* Footer */
        footer {
            background-color:#2f415c;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Image Gallery */
        .image-box {
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-box:hover img {
            transform: scale(1.05);
        }

        .image-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-box:hover .image-details {
            opacity: 1;
        }

        h3, p {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-bottom: 60px; /* To avoid overlap with the footer */
        }
    </style>
</head>
